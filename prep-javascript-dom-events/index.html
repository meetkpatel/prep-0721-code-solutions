<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    var $helloWorld = document.querySelector('.hello-world-btn');

    $helloWorld.addEventListener('click', function () {
      // Everything in this code block will run when the button is clicked.
      console.log('hello world!');
    });

    document.addEventListener('DOMContentLoaded', function () {
      console.log('content loaded!');
      window.addEventListener('mousemove', function () {
        console.log('mouse is moving!');
      });
    });
  </script>
</body>

</html>
